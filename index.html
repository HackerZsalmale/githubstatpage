<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <input type="text" placeholder="Enter GitHub username" id="name2">
  <button onclick="updateUsername()">Get Username</button>
  <p id="output"></p>
  <div id="card">
    <div class="banner"></div>
    <div class="profilepic"><img id="profilepic" src="" style="border: 3px solid darkgrey; border-radius: 17px;"></img></div>
    <div class="name"><p id="name"></p></div>
    <div class="stats">
      <div class="inside">
      <p id="bio">Bio: </p>
      <p id="publicrepos">Public repos: </p>
      <p id="followers">Followers: </p>
    </div>
    </div>
  </div>
</body>

<script>    
const username = ''

fetch(`https://api.github.com/users/${username}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("name").textContent = data.name || data.login;
        document.getElementById("bio").textContent += data.bio;
        document.getElementById("profilepic").src = data.avatar_url;
        document.getElementById("publicrepos").textContent += data.public_repos;
        document.getElementById("followers").textContent += data.followers;
        document.getElementById("card").onclick = () => open(`https://github.com/${username}`, '_blank');
      })


function updateUsername() {
  const username = document.getElementById('name2').value;
  document.getElementById("bio").textContent = 'Bio: ';
  document.getElementById("publicrepos").textContent = 'Public repos: ';
  document.getElementById("followers").textContent = 'Followers: ';
  if (!username) {
    alert('Please enter a GitHub username.');
    return;
  }


  fetch(`https://api.github.com/users/${username}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("name").textContent = data.name || data.login;
        document.getElementById("bio").textContent += data.bio;
        document.getElementById("profilepic").src = data.avatar_url;
        document.getElementById("publicrepos").textContent += data.public_repos;
        document.getElementById("followers").textContent += data.followers;
        document.getElementById("card").onclick = () => open(`https://github.com/${username}`, '_blank');

      })
}

if (console.error()) {
  alert('API LIMIT REACHED');
}

</script>
</html>
